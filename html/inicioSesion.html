<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicRoll</title>
    <!-- Css -->
    <link rel="stylesheet" href="./../css/index.css" type="text/css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a61e80b5ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script script="javascript">
      $(document).ready(function () {
        $("#login").validate({
          rules: {
            emailInicioSesion: {
              required: {
                depends: function () {
                  $(this).val($.trim($(this).val()));
                  return true;
                },
              },
            },
            contrasenaInicioSesion: {
              required: {
                depends: function () {
                  $(this).val($.trim($(this).val()));
                  return true;
                },
              },
              minlength: 8,
            },
          },
          messages: {
            emailInicioSesion: "Debe ingresar un email válido",
            contrasenaInicioSesion: {
              required: "Debe ingresar una contraseña",
              minlength: "Su contraseña debe tener a lo menos 8 caracteres",
            },
          },
          submitHandler: function (form) {
            form.submit();
          },
        });
      });
    </script>
  </head>

  <body>
    <div class="container-fluid alto">
      <!-- Navbar -->
      <div class="row">
        <div class="col-lg-12 col-persolanizado">
          <nav class="color-base navbar navbar-expand-lg navbar-dark m-navbar">
            <a class="navbar-brand" href="./index.html">MusicRoll</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./noticias.html"
                    >Noticias <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./artistas.html">Artistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./suscripcion.html">Únete</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./nosotros.html">Nosotros</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- Formulario -->
      <div class="row">
        <div class="col-lg-12 col-persolanizado">
          <form class="form-suscripcion mx-auto" id="login">
            <div class="tittle-personalizado">
              <h1 class="text-center color-base-letra">Iniciar Sesión</h1>
            </div>
            <div class="form-group color-base-letra">
              <label class="input-personalizado" for="exampleInputEmail1 "
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                name="emailInicioSesion"
                id="emailInicioSesion"
                aria-describedby="emailHelp"
              /><br/>
              <label class="input-personalizado" for="exampleInputEmail1"
                >Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="contrasenaInicioSesion"
                id="contrasenaInicioSesion"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="centrar-boton">
              <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Footer -->
      <div class="row">
        <div class="col-persolanizado col-lg-12 footer color-base">
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-twitter"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-facebook"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-instagram"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-discord"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-spotify"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-soundcloud"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-youtube"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-deezer"
          ></button>
          <button
            type="button"
            class="btn btn-outline-light logo fa-brands fa-apple"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
